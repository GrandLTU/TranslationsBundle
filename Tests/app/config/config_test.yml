imports:
    - { resource: parameters_test.yml }

# Framework Configuration
framework:
    secret: "TOP-SECRET"
    test: ~
    templating:
        engines: ['twig']
    router:
        resource: "%kernel.root_dir%/config/routing_test.yml"
        strict_requirements: %kernel.debug%

ongr_elasticsearch:
    connections:
        default:
            hosts:
                - { host: "%database.elastic_search.host%" }
            index_name: "%database.elastic_search.index%"
    managers:
        default:
            connection: default
            mappings:
                - ONGRTranslationsBundle
ongr_filter_manager:
    managers:
        item_list:
            filters:
                - sorting
            repository: 'translation'
    filters:
        sort:
            sorting:
                request_field: 'sort'
                choices:
                    - { label: Title ascending, field: title, default: true }
                    - { label: Title descending, field: title, order: desc }
ongr_translations:
    es_manager: "default"
    fallback_locale: "en"
    managed_locales: ["lt", "de", "en"]
    formats: ["yml", "xlf"]
    domains: ["messages"]
